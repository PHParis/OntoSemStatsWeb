<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>OntoSemStats</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>OntoSemStats</h1>
            <form>
                <div class="form-group">
                    <label for="endpoint">Enter the SPARQL endpoint URI: </label>
                    <input type="url" class="form-control" name="endpoint" id="endpoint" required
                        placeholder="http://dbpedia.org/sparql">
                </div>
                <button id="queryEndpoint" type="submit" class="btn btn-primary">Let's go!</button>
            </form>
        </div>
        <div class="container">
            <table class="table" id="table_result">
                <thead>
                    <tr>
                        <th scope="col">Feature</th>
                        <th scope="col">Definition count</th>
                        <th scope="col">Usage</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="container">
            <pre class="border border-primary pre-scrollable rounded">
                <code id="n_triples_results"></code>
            </pre>
        </div>
    </main>

    <script src="http://rdf.js.org/comunica-browser/versions/1/packages/actor-init-sparql/comunica-browser.js"></script>
    <script src="queries.js"></script>
    <script src="app.js"></script>
</body>

</html>
